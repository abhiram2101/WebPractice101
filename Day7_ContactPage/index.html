<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact us Page</title>
</head>
<body>
    

    <div class="body">
        <div class="contactdiv">
            <div class="header">
                <div class="headerlogo">
                    <img src="/Day7_ContactPage/assets/site logo.png" alt="">
                </div>
                <div class="headertxt">
                    <a href="">Home</a>
                    <a href="">services</a>
                    <a href="">about</a>
                    <a href="" class="contactbtn">contact us</a>
                </div>
            </div>
            <div class="maindiv">
                <div class="maindiv1">
                    <h1>Get in touch</h1>
                    <p>We are here for you! How can we help?</p>
                    <div class="contactlabel">
                        <label for="">Name</label>
                        <input type="text" autocomplete="off" required>
                        <label for="">Email</label>
                        <input type="email" autocomplete="off" required>
                        <label for="">Message</label>
                        <textarea rows="4" cols="50"></textarea>
                        <input type="submit" value="Submit" class="submitbtn">
                    </div>
                </div>
                <div class="maindiv2">
                        <div class="maindivimg">
                            <img src="/Day7_ContactPage/assets/Contact us-amico 1.png" alt=" " class="contactimg"> 
                        </div>
                        <div class="socialdiv">
                            <div class="socialdiv2">
                                <img src="/Day7_ContactPage/assets/mi_call.png" alt="">
                                <p>545 Mavis Island, IL 99191</p>
                            </div>
                            <div class="socialdiv2">
                                <img src="/Day7_ContactPage/assets/mi_location.png" alt="">
                                <p>+2034 4040 3030</p>
                            </div>
                            <div class="socialdiv2">
                                <img src="/Day7_ContactPage/assets/Vector.png" alt="">
                                <p>hello@gmail.com</p>
                            </div>
                        </div>
                </div>
                <div class="socialshare">
                    <img src="/Day7_ContactPage/assets/Frame 1.png" alt="">
                    <img src="/Day7_ContactPage/assets/Frame 2.png" alt="">
                    <img src="/Day7_ContactPage/assets/Frame 3.png" alt="">
                    <img src="/Day7_ContactPage/assets/Frame 4.png" alt="">
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
