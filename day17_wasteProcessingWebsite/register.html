<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="style.css">
    <title>Register page</title>
</head>
<body>
    <a href="index.html">
        <img src="/day17_wasteProcessingWebsite/assets/logo_master.png" alt="" class="header-logo1">
        </a>
    <img src="/day17_wasteProcessingWebsite/assets/Component 1.png " alt="" class="component-1">

    <div class="registration-container">
        <h2>Registration</h2>
        <form action="" class="registration-form" autocomplete="off">
            <div class="names">
                <div class="first-name">
                    <label for="" class="form-p">First Name</label> 
                    <input type="text" name="" id="" placeholder="First Name" autocomplete="off">
                </div>
                <div class="last-name">
                    <label for="" class="form-p">Last Name</label>
                    <input type="text" name="" id="" placeholder="Last Name" autocomplete="off">
                </div>
            </div>
            <div class="email-div">
                <label for="" class="form-p">Email</label>
                <input type="email" placeholder="Email" autocomplete="off">
            </div>
            <div class="password-div">
                <label for="" class="form-p">Password</label>
                <input type="password" placeholder="Password" autocomplete="off">    
            </div>
            <div class="re-enter-div">
                <label for="" class="form-p">Re-enter Password</label>
                <input type="password" placeholder="Re-enter Password" autocomplete="off">    
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <p>I've read and agree with Terms of Service and our Privacy Policy</p>
            </div>
            <div class="btn-div">
                <button class="Register-btn">Register</button>
                OR
            </div>
          
             <div class="social-login">
                <div class="google-div">
                    <img src="/day17_wasteProcessingWebsite/assets/search 1.png" alt="">
                    <p>Sign up with Google</p>
                </div>
                <div class="facebook-div">
                    <img src="/day17_wasteProcessingWebsite/assets/facebook 1.png" alt="">
                    <p>Sign up with Facebook</p>
                </div>
             </div>
             <div class="sign-in">
                <p>Already have an account? <span><a href="sign-in.html">Sign in</a></span></p>
             </div>


        </form>
    </div>



</body>
</html>
